<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>buymeacoffee.js</title>
		<meta name="description" content="A simple and lightweight but powerful Node.js client for Buy Me a Coffee API.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" href="assets/img/favicon.svg" />
		<link rel="stylesheet" href="assets/css/styles.css">
		<script src="assets/js/script.js"></script>

		<!-- Fork Corner -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-corner/dist/fork-corner.min.css">
		<script src="https://cdn.jsdelivr.net/npm/fork-corner/dist/fork-corner.min.js" defer></script>
	</head>

	<body>
		<!-- Fork Corner -->
		<a href="https://github.com/warengonzaga/buymeacoffee.js" target="_blank" id="fork-corner" class="fork-corner fc-pos-tr fc-animate fc-theme-github"></a>
		<main id="main">
			<div id="content">
				<h1 class="site__h1">
					buymeacoffee<span class="site--color-yellow">.js</span>
				</h1>
			</div>
			<nav>
				<a class="site__nav" href="https://docs.warengonzaga.com/buymeacoffeejs" target="_blank">docs</a>
				<a class="site__nav" href="https://www.npmjs.com/package/buymeacoffee.js" target="_blank">npm</a>
			</nav>
			<div id="install-script">
				<span class="site--color-yellow">$</span>
				<span class="install-script__text"> npm install buymeacoffee.js</span>
				<img src="https://github.com/primer/octicons/raw/main/icons/copy-24.svg" alt="copy button" height=25px width=25px class="install-script__copy" onclick="copyScript()">
			</div>

		</main>
	</body>
</html>
